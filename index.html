<!-- @format -->

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p>MADE BY: MD RATAN MIA</p>
			<input type="text" id="display" class="display" />
			<table>
				<tr>
					<td>
						<input
							type="button"
							value="CL"
							class="button"
							onclick="display.value=''" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="DEL"
							class="button"
							onclick="display.value=display.value.slice(0,-1)" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="xÂ³"
							class="button"
							onclick="display.value=display.value * display.value" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="+"
							class="button"
							onclick="display.value=display.value + '+'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="7"
							class="button"
							onclick="display.value=display.value + '7'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="8"
							class="button"
							onclick="display.value=display.value + '8'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="9"
							class="button"
							onclick="display.value=display.value + '9'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="x"
							class="button"
							onclick="display.value=display.value + '*'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="4"
							class="button"
							onclick="display.value=display.value + '4'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="5"
							class="button"
							onclick="display.value=display.value + '5'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="6"
							class="button"
							onclick="display.value=display.value + '6'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="/"
							class="button"
							onclick="display.value=display.value + '/'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="1"
							class="button"
							onclick="display.value=display.value + '1'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="2"
							class="button"
							onclick="display.value=display.value + '2'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="3"
							class="button"
							onclick="display.value=display.value + '3'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="-"
							class="button"
							onclick="display.value=display.value + '-'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="00"
							class="button"
							onclick="display.value=display.value + '00'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="0"
							class="button"
							onclick="display.value=display.value + '0'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="."
							class="button"
							onclick="display.value=display.value + '.'" />
					</td>
				</tr>
				<tr>
					<td>
						<input
							type="button"
							value="="
							class="button"
							onclick="display.value=eval (display.value)" />
					</td>
				</tr>
			</table>
		</div>

		<script src="./index.js"></script>
	</body>
</html>
